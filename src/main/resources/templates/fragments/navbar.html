<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Study System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/school" sec:authorize="hasAnyRole('TEACHER', 'STUDENT')">School</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/course" sec:authorize="hasAnyRole('TEACHER', 'STUDENT')">Course</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/teacher" sec:authorize="hasAnyRole('TEACHER', 'ADMIN')">Teacher</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/student" sec:authorize="hasAnyRole('STUDENT', 'ADMIN')">Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user" sec:authorize="hasRole('ADMIN')">User</a>
          </li>
        </ul>
        <div sec:authorize="isAuthenticated()" class="rightContainer">
          <a class="btn btn-warn" href="/logout" role="button">Logout</a>
        </div>
      </div>
    </div>
  </nav>
</html>
