<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">User list</h1>
                <p></p>
                <div class="alert alert-info" role="alert" th:if="${users.size() == 0}">
                    <span>No users found!</span>
                </div>

                <table class="table table-dark" th:if="${users.size() > 0}">
                    <thead>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Authority</th>
                    <th scope="col">Actions</th>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${users}">
                        <th scope="row">
                            <span class="d-inline-block text-truncate" style="max-width: 70px;" th:text="${user.id}"></span>
                        </th>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.authority.name}"></td>
                        <td>
                            <a class="btn btn-primary" style="margin-right:15px;" role="button" href="#" th:if="${user.isActive()}">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            <a class="btn btn-danger" role="button" href="#" th:if="${user.isActive()}">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                            <a class="btn btn-warning" role="button" href="#" th:if="${!user.isActive()}">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/script-fragment"></div>
</body>
</html>
