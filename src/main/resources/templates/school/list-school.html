<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="fragments/navbar"></div>
        <div class="container">
            <h1 class="fw-bold">School list</h1>
            <table class="table table-dark">
                <thead>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>

                </thead>
                <tbody>
                    <tr th:each="school: ${schools}">
                        <th scope="row">
                            <a href="#" class="text-decoration-none" th:href="@{/school/{id}(id=${school.id})}">
                                <span th:text="${school.id}"></span>
                            </a>
                        </th>
                        <td th:text="${school.name}"></td>
                        <td th:text="${school.address}"></td>
                        <td th:text="${school.phone}"></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

    <div th:replace="fragments/script-fragment"></div>
</body>
</html>
